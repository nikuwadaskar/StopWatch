<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>StopWatch</title>

    <!-- style links  -->
    <link rel="stylesheet" href="style.css" />
    <!-- google font links -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Satisfy&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
  </head>
  <body>
    <!-- Body display heading and buttons  -->
    <div class="wrapper">
      <h1 id="title">Stopwatch</h1>

      <!-- runing time stamps -->
      <p>
        <span id="seconds">00</span
        ><span style="font-weight: 1000; font-size: 2rem">:</span
        ><span id="tens">00</span>
      </p>
      <!-- start stop and rest buttons  -->
      <button class="btn-grad" id="button-start">Start</button>
      <button class="btn-grad" id="button-stop">Stop</button>
      <button class="btn-grad" id="button-reset">Reset</button>
    </div>
    <!-- Scripts -->
    <script src="script.js"></script>
  </body>
</html>
